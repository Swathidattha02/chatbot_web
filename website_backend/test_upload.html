<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .container {
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 30px;
            background: #f8f9fa;
        }

        h1 {
            color: #667eea;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Test Document Upload</h1>
        <p>This page tests the document upload endpoint at <code>http://localhost:5000/api/documents/upload</code></p>

        <div>
            <label for="token"><strong>Auth Token:</strong></label><br>
            <input type="text" id="token" placeholder="Paste your JWT token here"
                style="width: 100%; padding: 8px; margin: 10px 0;">
            <small>Get this from localStorage.getItem('token') in your browser console</small>
        </div>

        <div>
            <label for="fileInput"><strong>Select Document:</strong></label><br>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
        </div>

        <button onclick="uploadFile()">Upload Document</button>

        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const tokenInput = document.getElementById('token');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                showResult('Please select a file', 'error');
                return;
            }

            if (!tokenInput.value.trim()) {
                showResult('Please enter your auth token', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('document', fileInput.files[0]);

            try {
                showResult('Uploading...', 'info');

                const response = await fetch('http://localhost:5000/api/documents/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${tokenInput.value.trim()}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ Success! ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Error: ${data.message || data.error}\n\nStatus: ${response.status}\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}\n\nMake sure the backend server is running on http://localhost:5000`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = type;
            resultDiv.innerHTML = `<pre style="white-space: pre-wrap; margin: 0;">${message}</pre>`;
        }
    </script>
</body>

</html>
